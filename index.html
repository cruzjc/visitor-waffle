<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Waffle Chart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Visitor Waffle Chart</h1>
        <div id="waffle-chart"></div>
        <div class="legend">
            <div class="legend-item">
                <span class="legend-color level-0"></span>
                <span>No visits</span>
            </div>
            <div class="legend-item">
                <span class="legend-color level-1"></span>
                <span>1-3 visits</span>
            </div>
            <div class="legend-item">
                <span class="legend-color level-2"></span>
                <span>4-6 visits</span>
            </div>
            <div class="legend-item">
                <span class="legend-color level-3"></span>
                <span>7-9 visits</span>
            </div>
            <div class="legend-item">
                <span class="legend-color level-4"></span>
                <span>10+ visits</span>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
